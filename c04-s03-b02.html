# Euler's Summation Formula from Abel's Identity

$$
\sum_{y \lt n \le x} a(n) f(n)
= A(x) f(x) - A(y) f(y) - \int_y^x A(t) f'(t) \, dt.
$$

---

$$
\sum_{y \lt n \le x} f(n) = f(x) [x] - f(y) [y] - \int_y^x [t] f'(t) \, dt.
$$

---

$$
\int_y^x t f'(t) dt
= \left\{ t \int f'(t) \, dt - \int 1 \left( \int f'(t)\, dt \right) \, dt \right\} \Biggr|_y^x
= \left\{ t f(t) - \int f(t) dt \right\} \Biggr|_y^x
= x f(x) - y f(y) - \int_y^x f(t)\, dt.
$$

---

$$
\int_y^x t f'(t) dt - x f(x) + y f(y) + \int_y^x f(t)\, dt = 0.
$$

---

$$
\sum_{y < n \le x} f(n)
= \int_y^x f(t) \, dt + \int_y^x (t - [t]) f'(t) dt
  + f(x)([x] - x) - f(y)([y] - y).
$$
