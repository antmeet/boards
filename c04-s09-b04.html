# The Little-o Notation

## Equivalence With Asymptotic Equality

$$
f(x) \sim g(x)
\iff
g(x) + o(g(x)) \text{ as } x \to \infty.
$$

## Rephrased Using Limits

$$
\lim_{x \to \infty} \frac{f(x)}{g(x)} = 1
\iff
\lim_{x \to \infty} \frac{f(x) - g(x)}{g(x)} = 0.
$$
