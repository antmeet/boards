# Converse of Wilson's Theorem

Let $ n $ be composite.

Thus $ n = cd $ for some integers $ c $ and $ d $ where
$ 1 < c \le d < n $.

Assume $ (n - 1)! \equiv -1 \pmod{n} $.

That is, $ n \mid (n - 1)! + 1 $.

Since $ d \mid n $, by transitivity, $ d \mid (n - 1)! + 1 $.

But $ d \mid (n - 1)! $. Contradiction!
