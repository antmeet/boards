# Illustration of Theorem 5.13

\begin{align*}
4x & \equiv 0 \pmod{10} \implies x \equiv 0 \pmod{10} \text{ or } x \equiv 5 \pmod{10}, \\
4x & \equiv 1 \pmod{10} \implies \text{ no solution}, \\
4x & \equiv 2 \pmod{10} \implies x \equiv 3 \pmod{10} \text{ or } x \equiv 8 \pmod{10}, \\
4x & \equiv 3 \pmod{10} \implies \text{ no solution}, \\
4x & \equiv 4 \pmod{10} \implies x \equiv 1 \pmod{10} \text{ or } x \equiv 6 \pmod{10}, \\
4x & \equiv 5 \pmod{10} \implies \text{ no solution}, \\
4x & \equiv 6 \pmod{10} \implies x \equiv 4 \pmod{10} \text{ or } x \equiv 9 \pmod{10}, \\
4x & \equiv 7 \pmod{10} \implies x \text{ no solution}, \\
4x & \equiv 8 \pmod{10} \implies x \equiv 2 \pmod{10} \text{ or } x \equiv 7 \pmod{10}, \\
4x & \equiv 9 \pmod{10} \implies x \text{ no solution}.
\end{align*}
