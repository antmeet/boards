# Matrix of Characters

\begin{array}{r r r r r}
  n & 1 & 2 & 3 & 4 \\
  \hline
  f_1(n) & 1 & 1 & 1 & 1 \\
  f_2(n) & 1 & -1 & -1 & 1\\
  f_3(n) & 1 & i & -i & -1 \\
  f_4(n) & 1 & -i & i & -1
\end{array}

$$
A
= \begin{bmatrix}
  1 & 1 & 1 & 1 \\
  1 & -1 & -1 & 1 \\
  1 & i & -i & -1 \\
  1 & -i & i & -1
\end{bmatrix}, \qquad
A^{*} = \begin{bmatrix}
  1 & 1 & 1 & 1 \\
  1 & -1 & -i & i \\
  1 & -1 & i & -i \\
  1 & 1 & -1 & -1
\end{bmatrix}, \qquad
A A^{*} = \begin{bmatrix}
  4 & 0 & 0 & 0 \\
  0 & 4 & 0 & 0 \\
  0 & 0 & 4 & 0 \\
  0 & 0 & 0 & 4
  \end{bmatrix}
$$
