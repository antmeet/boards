# Reciprocal and Conjugate of Characters


If $ \lvert (a + bi) \rvert = \sqrt{a^2 + b^2} = 1 $, then
$$
\frac{1}{a + bi}
= \frac{1}{a + bi} \cdot \frac{a - bi}{a - bi}
= \frac{a - bi}{a^2 + b^2}
= a - bi
= \overline{a + bi}.
$$

Since $ \lvert f(a) \rvert = 1 $,
$$ \frac{1}{f(a)} = \overline{f(a)}. $$
