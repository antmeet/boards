# Illustration of Theorem 5.11

$$
k = 15, \quad d = 3.
$$

$$
S = \{ 1, 2, 4, 7, 8, 11, 13, 14 \}.
$$

\begin{bmatrix}
1 & 2 \\
4 & 8 \\
7 & 11 \\
13 & 14
\end{bmatrix}

Elements: $ \varphi(k) = \varphi(15) = 8. $

Columns: $ \varphi(d) = \varphi(3) = 2. $

Rows: $ \frac{\varphi(k)}{\varphi(d)} = \frac{\varphi(15)}{\varphi(3)} = \frac{8}{2} = 4. $
