\begin{align*}
\int_{[y] + 1}^{[x]} [t] f'(t) dt
= & \, \int_{[y] + 1}^{[y] + 2} [t] f'(t) dt
+ \int_{[y] + 2}^{[y] + 3} [t] f'(t) dt + \dots
+ \int_{[x] - 1}^{[x]} [t] f'(t) dt \\
= & \, ([y] + 2) f([y] + 2) - ([y] + 1) f([y] + 1) - f([y] + 2) \\
& + ([y] + 3) f([y] + 3) - ([y] + 2) f([y] + 2) - f([y] + 3) \\
& \dots \\
& + ([x]) f([x]) - ([x] - 1) f([x] - 1) - f([x]) \\
= & \, [x]f(x) - ([y] + 1)f([y] + 1) - \sum_{n=[y] + 2}^{[x]} f(n) \\
= & \, [x]f(x) - [y]f([y] + 1) - f([y] + 1) - \sum_{n=[y] + 2}^{[x]} f(n) \\
= & \, [x]f(x) - [y]f([y] + 1) - \sum_{n=[y] + 1}^{[x]} f(n).
\end{align*}
