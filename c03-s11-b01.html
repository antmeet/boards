# Final Step of Theorem 3.13

\begin{align*}
\sum_{2 \le n \le x} \left\{ \frac{x}{n} \right\}
& = \left\{ \frac{x}{2} \right \} +
    \left\{ \frac{x}{3} \right \} +
    \dots +
    \left\{ \frac{x}{[x]} \right\} \\
& < \underbrace{1 + 1 + \dots + 1}_{[x] - 1 \text{ times }}
  = [x] - 1.
\end{align*}
