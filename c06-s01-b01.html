# Uniqueness of Identity Element

Let $ e $ and $ f $ be identity elements of a group $ G $.

Since $ e \cdot a = a $ for every $ a $ in $ G $, we get $ e \cdot f = f $.

Since $ a \cdot f = a $ for every $ a $ in $ G $, we get $ e \cdot f = e $.

Thus $ f = e \cdot f = e $.
