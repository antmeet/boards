# Illustration of Lagrange's Theorem

Solutions of \( x^2 - 2 \equiv 0 \pmod{5} \):

None

Solutions of \( x^2 - 4 \equiv 0 \pmod{5} \):
\begin{align*}
x & \equiv 2 \pmod{5}, \\
x & \equiv 3 \pmod{5}.
\end{align*}
Also can be written as
$$
x \equiv \pm 2 \pmod{5}.
$$

Solutions of \( x^3 - 2 \equiv 0 \pmod{5} \):
$$
x \equiv 3 \pmod{5}.
$$
