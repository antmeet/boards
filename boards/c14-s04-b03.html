# Obtaining $ F_1 $ and $ S_1 $

\begin{align*}
  F_1
  &= \sum_{r=0}^1 (-1)^r \frac{P_1}{P_r} x^{r + r(r + 1)/2} \\
  &= (-1)^0 \frac{P_1}{P_0} x^0 + (-1)^1 \frac{P_1}{P_1} x^2 \\
  &= P_1 - x^2 \\
  &= 1 - x - x^2. \\ \\
  S_1
  &= 1 + (-1) \{ x^{\omega(1)} + x^{\omega(-1)} \} \\
  &= 1 + (-1) \{ x + x^2 \} \\
  &= 1 - x - x^2.
\end{align*}
