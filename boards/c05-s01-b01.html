# Illustration of Theorem 5.1

## Reflexivity

$$
3 \equiv 3 \pmod{m}.
$$


## Symmetry

$$
3 \equiv 13 \pmod{10} \\ \implies 13 \equiv 3 \pmod{10}.
$$


## Transitivity

$$
3 \equiv 13 \pmod{10}, \quad 13 \equiv 23 \pmod{10}
\implies 3 \equiv 23 \pmod{10}.
$$

$$
3 \equiv 13 \equiv 23 \pmod{10}.
$$
