# Inequality in Lemma 2

The final step involves showing that

$$
\lvert s - s_0 \rvert M \left\lvert \frac{b^{\sigma_0 - \sigma} -
  a^{\sigma_0 - \sigma}}{\sigma_0 - \sigma} \right\rvert
\le 2M a^{\sigma_0 - \sigma} \frac{\lvert s - s_0 \rvert}{\sigma - \sigma_0}.
$$

That involves showing that


$$
\lvert b^{\sigma_0 - \sigma} - a^{\sigma_0 - \sigma} \rvert
\le 2a^{\sigma_0 - \sigma}.
$$

That, in turn, involves showing that

$$
\left\lvert \frac{1}{b^{\sigma - \sigma_0}} -
\frac{1}{a^{\sigma - \sigma_0}} \right\rvert
\le \frac{2}{a^{\sigma - \sigma_0}}.
$$
