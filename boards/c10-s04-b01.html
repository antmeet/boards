# Lemma 1

Given $ (a, m) = 1 $,
$$
\exp_m(a^k) = \frac{\exp_m{a}}{(k, \exp_m(a))}
$$


# Illustration of Lemma 1

\begin{align*}
  \exp_7(3) &= 6, \\
  \exp_7(3^2) &= \frac{\exp_7(3)}{(2, exp_7(3))} = \frac{6}{(2, 6)} = \frac{6}{2} = 3, \\
  \exp_7(3^3) &= \frac{\exp_7(3)}{(3, exp_7(3))} = \frac{6}{(3, 6)} = \frac{6}{3} = 2, \\
  \exp_7(3^5) &= \frac{\exp_7(3)}{(5, exp_7(3))} = \frac{6}{(5, 6)} = \frac{6}{1} = 6.
\end{align*}
