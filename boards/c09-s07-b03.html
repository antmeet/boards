# Some Steps in the Proof of Theorem 9.11

\begin{align*}
  (P \mid Q)
  &= (P \mid q_1 q_2 \dots q_n) \\
  &= (P \mid q_1)(P \mid q_2) \dots (P \mid q_n) \\
  &= (p_1 p_2 \dots p_m \mid q_1)(p_1 p_2 \dots p_m \mid q_2) \dots (p_1 p_2 \dots p_m \mid q_n) \\
  &= \Bigl( (p_1 \mid q_1)(p_2 \mid q_1)\dots(p_m \mid q_1) \Bigr)
  \Bigl( (p_1 \mid q_2)(p_2 \mid q_2)\dots(p_m \mid q_2) \Bigr) \dots
  \Bigl( (p_1 \mid q_m)(p_2 \mid q_m)\dots(p_m \mid q_m) \Bigr).
\end{align*}
