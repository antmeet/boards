# Functional Equation for $ F(z) $

$$
\frac{1 + xz^2}{1 + x^{-1}z^{-2}}
= \frac{1 + xz^2}{1 + \frac{1}{xz^2}}
= \frac{1 + xz^2}{(xz^2 + 1) / xz^2} = xz^2.
$$

---

\begin{align*}
  xz^2 F(xz)
  &= xz^2 \prod_{m=2}^{\infty} (1 + x^{2m - 1} z^2)
  \prod_{r=0}^{\infty} (1 + x^{2r - 1} z^{-2}) \\
  &= (1 + xz^2) \prod_{m=2}^{\infty} (1 + x^{2m - 1} z^2) \cdot
  \frac{1}{1 + x^{-1} z^{-2}} \prod_{r=0}^{\infty} (1 + x^{2r - 1} z^{-2}) \\
  &= \prod_{m=1}^{\infty}(1 + x^{2m - 1} z^2) \cdot
  \frac{1}{1 + x^{-1} z^{-2}} (1 + x^{-1} z^{-2}) \prod_{r=1}^{\infty} (1 + x^{2r - 1} z^{-2}) \\
  &= \prod_{m=1}^{\infty}(1 + x^{2m - 1} z^2) \prod_{r=1}^{\infty} (1 + x^{2r - 1} z^{-2}) \\
  &= F(z).
\end{align*}
