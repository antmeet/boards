# Absolute Value of $ n^s $

$$
n^s
= e^{s \log n}
= e^{(\sigma + it) \log n}
= e^{\sigma \log n} e^{it \log n}
= n^{\sigma} e^{it \log n}.
$$

$$
\left\vert n^s \right\vert
= \left\vert n^{\sigma} e^{it \log n} \right\vert
= \left\vert n^{\sigma} \right\vert \left\vert e^{it \log n} \right\vert
= n^{\sigma} \cdot 1
= n^{\sigma}.
$$
