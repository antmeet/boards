# Computing Polynomials $ B_n(x) $

From Theorem 12.12 we have
$$
B_n(x) = \sum_{k=0}^{\infty} \binom{n}{k} B_k x^{n-k}.
$$

---

\begin{align*}
  B_0(x) &= \binom{0}{0} B_0 = 1. \\ \\
  B_1(x) &= \binom{1}{0} B_0 x + \binom{1}{1} B_1 = x - \frac{1}{2}. \\ \\
  B_2(x) &= \binom{2}{0} B_0 x^2 + \binom{2}{1} B_1 x + \binom{2}{2} B_2
          = x^2 - x + \frac{1}{6}.
\end{align*}
