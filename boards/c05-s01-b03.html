# Illustration of Theorem 5.3

$$
10 \equiv 4 \pmod{6} \iff 5 \equiv 2 \pmod{3}.
$$

# Illustration of Theorem 5.4

$$
48 \equiv 18 \pmod{15} \implies 8 \equiv 3 \pmod{5}.
$$

# Using Both Theorems 5.3 and 5.4

\begin{align*}
18 \equiv 48 \pmod{10}
& \iff 9 \equiv 24 \pmod{5} \tag{Using Theorem 5.3} \\
& \implies 3 \equiv 8 \pmod{5} \tag{Using Theorem 5.4}.
\end{align*}

# Alternatively, Using Theorem 5.4 Only

$$
18 \equiv 48 \pmod{10}
\implies 3 \equiv 8 \pmod{5}.
$$
