# Multiplicative Property of $ A(n) $

$$
A(n)
= \sum_{d \mid n} \chi(d)
= \sum_{d \mid n} \chi(d) u\left( \frac{n}{d} \right)
= \chi * u.
$$

Since $ \chi $ is multiplicative and $ \mu $ is multiplicative, their
Dirichlet product is also multiplicative. See Theorem 2.14 for proof.
