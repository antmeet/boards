# Two Relations in Proof of Theorem 14.7

## First Relation
\begin{align*}
\prod_{n=1}^{\infty} (1 - x^{2n - 2} z^{-1})
&= (1 - z^{-1})(1 - x^2 z^{-1})(1 - x^4 z^{-1})(1 - x^6 z^{-1}) \dots \\
&= (1 - z^{-1}) \prod_{n=1}^{\infty} (1 - x^{2n} z^{-1}).
\end{align*}

## Second Relation
We begin with
$$
(1 - z^{-2m - 1}) = (1 - z^{-1})(1 + z^{-1} + z^{-2} + \dots + z^{-2m}).
$$
Multiplying both sides by $ z^m $ we get
$$
z^m - z^{-m - 1} = (1 - z^{-1})(1 + z^{-1} + z^{-2} + \dots + z^{-2m}) z^m.
$$
