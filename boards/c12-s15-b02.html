# First Inequality After Applying Equation (25)

\begin{align*}
  \frac{1}{(1 + a)^{\sigma}} &< 1, \\
  \frac{1}{(2 + a)^{\sigma}} &= \int_1^2 \frac{dx}{(2 + a)^{\sigma}}
  < \int_1^2 \frac{dx}{(x + a)^{\sigma}}, \\
  \frac{1}{(3 + a)^{\sigma}} &= \int_2^3 \frac{dx}{(3 + a)^{\sigma}}
  < \int_2^3 \frac{dx}{(x + a)^{\sigma}}, \\
  & \;\,\vdots \\
  \frac{1}{(N + a)^{\sigma}} &= \int_{N-1}^N \frac{dx}{(N + a)^{\sigma}}
  < \int_{N-1}^N \frac{dx}{(x + a)^{\sigma}}. \\
\end{align*}

Adding all LHSes and RHSes we get
$$
\sum_{n=1}^N \frac{1}{(n + a)^{\sigma}}
< 1 + \int_1^N \frac{dx}{(x + a)^{\sigma}}.
$$
