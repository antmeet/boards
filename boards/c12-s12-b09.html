# Computing $ \zeta(0) $ and $ \zeta(-1) $ Again

From Theorem 12.13, we have
$$
\zeta(-n, a) = - \frac{B_{n + 1}(a)}{n + 1}
$$

---

$$
\zeta(0)
= \zeta(0, 1)
= -\frac{B_1(1)}{1}
= -\left( 1 - \frac{1}{2} \right)
= -\frac{1}{2}.
$$

---

$$
\zeta(-1)
= \zeta(-1, 1)
= -\frac{B_2(1)}{2}
= -\frac{B_2}{2}
= \left( -\frac{1}{2} \right) \left( \frac{1}{6} \right)
= -\frac{1}{12}.
$$
