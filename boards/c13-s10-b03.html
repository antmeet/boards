# Equivalent Relation in Note of Theorem 13.2

Substituting $ d(n) = n^{\log 2 / \log \log n} $ we get

\begin{align*}
\frac{\log d(n) \log \log n}{\log n}
&= \frac{\log n^{\log 2/\log \log n} \log \log n}{\log n} \\
&= \frac{\log 2}{\log \log n} \cdot \log n \cdot \log \log n \cdot \frac{1}{\log n} \\
&= \log 2.
\end{align*}
