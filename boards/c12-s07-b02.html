# Showing That Integrand Is Bounded

$$
\lvert e^{i \theta(s - 1)} \rvert
= \lvert e^{i \theta(\sigma + it - 1)} \rvert
= \lvert e^{i\theta\sigma - t\theta - i\theta} \rvert
= \lvert e^{-t\theta + i\theta(\sigma - 1)} \rvert
= e^{-t\theta}.
$$

---

$$
\left\lvert \frac{z^{s-1} e^{az}}{1 - e^z} \right\rvert
= \lvert z^{s-1} g(z) \rvert
= \lvert z^{s-1} \rvert \cdot \lvert g(z) \rvert
= R^{\sigma - 1} e^{\pi \lvert t \rvert} \cdot A.
$$
