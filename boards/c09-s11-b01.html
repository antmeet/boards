We have
$$
(p \mid q)(q \mid p) i^{\{ (p - 1)^2 + (q - 1)^2 \}/4} = i^{(pq - 1)^2/4}.
$$
Thus
\begin{align*}
  (p \mid q)(q \mid p)
  &= \frac{i^{(pq - 1)^2/4}}{i^{(p - 1)^2/4} \; i^{(q - 1)^2/4}} \\
  &= \frac{(i^2)^{(pq - 1)/4}}{(i^2)^{(p - 1)/4} \; (i^2)^{(q - 1)/4}} \\
\end{align*}
