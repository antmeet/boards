# Hurwitz Zeta Function

Let $ \sigma = Re(s) $. For $ \sigma > 1 $ and $ 0 < a \le 1 $,

$$
\zeta(s, a) = \sum_{n=0}^{\infty} \frac{1}{(n + a)^s}.
$$

## Examples

\begin{align*}
  \zeta(s, 0.1) &= \frac{1}{0.1^s} + \frac{1}{1.1^s} + \frac{1}{2.1^s} + \frac{1}{3.1^s} + \dots \\
  \zeta(s, 0.5) &= \frac{1}{0.5^s} + \frac{1}{1.5^s} + \frac{1}{2.5^s} + \frac{1}{3.5^s} + \dots \\
  \zeta(s, 1) &= \frac{1}{1^s} + \frac{1}{2^s} + \frac{1}{3^s} + \frac{1}{4^s} + \dots
  = \zeta(s).
\end{align*}
