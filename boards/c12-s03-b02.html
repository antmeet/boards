# Change of Variable in Proof of Theorem 12.2

Substituting $ x = (n + a)t $ and thus $ dx = (n + a)dt $,

\begin{align*}
  \Gamma(s)
  &= \int_0^{\infty} e^{-x} x^{s-1} \, dx \\
  &= \int_0^{\infty} e^{-(n + a)t} (n + a)^{s - 1} t^{s - 1} (n + a) \, dt \\
  &= (n + a)^s \int_0^{\infty} e^{-(n + a)t} t^{s-1} \, dt.
\end{align*}
