# Expansion of $ -P(x) $ in Proof of Theorem 13.13

For $ \lvert t \rvert < 1 $ we have
$$
-\log(1 - t) = t + \frac{t^2}{2} + \frac{t^3}{3} + \dots
$$
Thus
$$
-\log\left( 1 - \frac{1}{p} \right)
= \frac{1}{p} + \frac{1}{2p^2} + \frac{1}{3p^3} + \dots.
$$
Therefore
$$
-\log\left( 1 - \frac{1}{p} \right) - \frac{1}{p}
= \frac{1}{2p^2} + \frac{1}{3p^3} + \dots.
$$
