\begin{align*}
  \frac{1}{\zeta(s)}
  &= \sum_{n=1}^{\infty} \frac{\mu(n)}{n^s}
  = \prod_p \left( 1 + \frac{\mu(p)}{p^s} + \frac{\mu(p^2)}{p^{2s}} + \frac{\mu(p^3}{p^{3s}} + \dots \right) \\
  &= \prod_p \left(1 - \frac{1}{p^s} + 0 + 0 + \dots \right)
  = \prod_p \left(1 - p^{-s} \right).
\end{align*}
