# Inequality in the Note After Theorem 14.5

We first obtained,
$$
\log p(n) < \log F(x) + n \log \frac{1}{x} + \log(1 - x).
$$

We have also obtained earlier,
$$
\log F(x) \le \frac{\pi^2}{6t},\qquad
\log \frac{1}{x} < t,\qquad
\log (1 - x) = \log t - \log \frac{1}{x}.
$$

Thus
$$
\log p(n)
< \frac{\pi^2}{6t} + nt + \log t - \log \frac{1}{x}
< \underbrace{\frac{\pi^2}{6t} + nt + \log t.}_{\text{We will denote this as } f(t)}
$$
