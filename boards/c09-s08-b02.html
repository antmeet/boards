## Useful Congruences for Theorem 9.12

$$
k = (4n - 1)^3 - 4m^2 \equiv (-1)^3 \equiv -1 \pmod{4}.
$$

---

\begin{align*}
  y \equiv 0 \pmod{4} &\implies y^2 \equiv 0 \pmod{4}, \\
  y \equiv 1 \pmod{4} &\implies y^2 \equiv 1 \pmod{4}, \\
  y \equiv 2 \pmod{4} &\implies y^2 \equiv 0 \pmod{4}, \\
  y \equiv 3 \pmod{4} &\implies y^2 \equiv 1 \pmod{4}.
\end{align*}

---

\begin{align*}
  x \equiv 0 \pmod{4} &\implies x^3 - 1 \equiv -1 \pmod{4}, \\
  x \equiv 1 \pmod{4} &\implies x^3 - 1 \equiv \phantom{+}0 \pmod{4}, \\
  x \equiv 2 \pmod{4} &\implies x^3 - 1 \equiv -1 \pmod{4}, \\
  x \equiv 3 \pmod{4} &\implies x^3 - 1 \equiv \phantom{+}2 \pmod{4}.
\end{align*}

---

Since $ y^2 \equiv x^3 - 1 \equiv 0 \text{ or } 1 \pmod{4} $,
we must have $ x \equiv 1 \pmod{4} $.
