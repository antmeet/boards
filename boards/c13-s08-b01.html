# Applying Theorem 13.7 in Proof of Theorem 13.10

From Theoerm 13.7 we know that there is a constant $ M > 0 $ such that
$$
\left\lvert \frac{1}{\zeta(s)} \right\rvert < M \log^7 t
$$
whenever $ \sigma \ge 1 $ and $ t \ge e $. Thus
$$
\lvert \zeta(s) \rvert > \frac{B}{\log^7 t}
$$
