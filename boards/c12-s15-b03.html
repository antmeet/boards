# Second Inequality After Applying Equation (25)

$$
\lvert s \rvert \int_N^{\infty} \frac{dx}{(x + a)^{\sigma + 1}}
= \frac{-\lvert s \rvert}{\sigma (x + a)^{\sigma}} \Biggr\rvert_N^{\infty}
= \frac{\lvert s \rvert}{\sigma (N + a)^{\sigma}}.
$$
