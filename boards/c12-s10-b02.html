# First Equation in Proof of Theorem 12.11

From Hurwitz's formula, we have
$$
  \zeta(1 - s, x)
  = \frac{\Gamma(s)}{(2\pi)^s}
  \left\{ e^{-\pi i s/2} F(x, s) + e^{\pi i s/2} F(-x, s) \right\}.
$$

Taking $ x = h/k $, we get
$$
  \zeta\left( 1 - s, \frac{h}{k} \right)
  = \frac{\Gamma(s)}{(2\pi)^s}
  \left\{ e^{-\pi i s/2} F\left( \frac{h}{k}, s \right) +
          e^{\pi i s/2} F\left( \frac{-h}{k}, s \right) \right\}.
$$

Multiplying each member by $ \chi(h) $ and taking sum on $ h $, we get

\begin{align*}
  \sum_{h=1}^k \chi(h) \zeta\left( 1 - s, \frac{h}{k} \right)
  &= \sum_{h=1}^k \chi(h) \frac{\Gamma(s)}{(2\pi)^s}
  \left\{ e^{-\pi i s/2} F\left( x, \frac{h}{k} \right) +
  e^{\pi i s/2} F\left( -x, \frac{h}{k} \right) \right\} \\
  &= \frac{\Gamma(s)}{(2\pi)^s}
  \sum_{h=1}^k \left\{ \chi(h) e^{-\pi is/2} F\left( \frac{h}{k}, s \right) +
                      \chi(h) e^{\pi is/2} F\left( \frac{-h}{k}, s \right) \right \} \\
  &= \frac{\Gamma(s)}{(2\pi)^s}
  \left\{ e^{-\pi is/2} \sum_{h=1}^k \chi(h) F\left( \frac{h}{k}, s \right) +
          e^{\pi is/2} \sum_{h=1}^k \chi(h) F\left( \frac{-h}{k}, s \right) \right \} \\
\end{align*}
