# Equation (25) in Proof of Theorem 8.21

Continuing from equation (24),

\begin{align*}
  \sqrt{k} \left\lvert \sum_{m \le x} \chi(m) \right\rvert
  & \le \sum_{n=1}^{k-1} \lvert f(n) \rvert \\
  & = \lvert f(1) \rvert + \lvert f(2) \rvert + \dots +
  \lvert f(k - 2) \rvert + \lvert f(k - 1) \rvert \\
  & = 2\left( \lvert f(1) \rvert + \lvert f(2) \rvert + \dots +
              \left\lvert f\left(\left[\frac{k}{2}\right]\right) \right\rvert \right)
      + \underbrace{\left\lvert f\left( \frac{k}{2} \right) \right\rvert}_{\text{only when } k \text{ is even}}.
\end{align*}
