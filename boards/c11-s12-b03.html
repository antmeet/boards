$$
\int_c^{\infty} a^x \, dx
= \frac{a^x}{\log a} \Biggr\rvert_c^{\infty}
= \underbrace{\frac{a^\infty}{\log a}}_{0 \text{ since } 0 < a < 1} - \frac{a^c}{\log a}
= \frac{-a^c}{\log a}.
$$
