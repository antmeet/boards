# Illustration of Euler-Fermat Theorem

\begin{align*}
3^0 & \equiv 1 \pmod{10}, \\
3^1 & \equiv 3 \pmod{10}, \\
3^2 & \equiv 9 \pmod{10}, \\
3^3 & \equiv 7 \pmod{10}, \\
3^4 & \equiv 1 \pmod{10}, \; \text{&#x261a;}\\
3^5 & \equiv 3 \pmod{10}, \\
3^6 & \equiv 9 \pmod{10}, \\
& \quad \vdots
\end{align*}

---

\begin{align*}
9^0 & \equiv 1 \pmod{10}, \\
9^1 & \equiv 9 \pmod{10}, \\
9^2 & \equiv 1 \pmod{10}, \\
9^3 & \equiv 9 \pmod{10}, \\
9^4 & \equiv 1 \pmod{10}, \; \text{&#x261a;}\\
9^5 & \equiv 9 \pmod{10}, \\
9^6 & \equiv 1 \pmod{10}, \\
& \quad \vdots
\end{align*}
