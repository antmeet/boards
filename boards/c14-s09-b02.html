# Explaining Equation (21) of Theorem 14.7

\begin{align*}
  \sum_{m=-\infty}^{\infty} (-1)^m m x^{(m^2 + m) / 2}
  &= \sum_{m=-\infty}^{-1} (-1)^m m x^{(m^2 + m) / 2} +
  \sum_{m=0}^{\infty} (-1)^m m x^{(m^2 + m) / 2} \\
  &= \sum_{m=1}^{\infty} (-1)^m (-m) x^{(m^2 - m) / 2} +
  \sum_{m=0}^{\infty} (-1)^m m x^{(m^2 + m) / 2} \\
  &= \sum_{m=1}^{\infty} (-1)^{m + 1} m x^{m(m - 1) / 2} +
  \sum_{m=0}^{\infty} (-1)^m m x^{m(m + 1) / 2} \\
  &= \sum_{m=0}^{\infty} (-1)^{m + 2} (m + 1) x^{m(m + 1) / 2} +
  \sum_{m=0}^{\infty} (-1)^m m x^{m(m + 1) / 2} \\
  &= \sum_{m=0}^{\infty} (-1)^m (m + 1) x^{m(m + 1) / 2} +
  \sum_{m=0}^{\infty} (-1)^m m x^{m(m + 1) / 2} \\
  &= \sum_{m=0}^{\infty} (-1)^m (2m + 1) x^{m(m + 1) / 2}.
\end{align*}
