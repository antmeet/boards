# LHS

$$
f(1) + f(2) + f(3) + \dots
$$

# RHS

\begin{align*}
  \Bigl( 1 + f(2) + &f(2^2) + f(2^3)+ \dots \Bigr) \\
  \Bigl( 1 + f(3) + &f(3^2) + f(3^3)+ \dots \Bigr) \\
  \Bigl( 1 + f(5) + &f(5^2) + f(5^3)+ \dots \Bigr) \\
  &\;\;\vdots
\end{align*}

# Consider

$$
f(300) = f(2^2 \cdot 3 \cdot 5^2) = f(2^2) \cdot f(3) \cdot f(5^2).
$$
