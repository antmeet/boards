# Final Steps of Proof of Theorem 9.15

## Result 1

\begin{align*}
  G(-m, \chi)
  &= (-m \mid p) G(1, \chi) \\
  &= (m \mid p) (-1 \mid p) G(1, \chi) \\
  &= (m \mid p) G(-1, \chi).
\end{align*}


## Result 2

\begin{align*}
  \overline{G(1, \chi)}
  &= \overline{\sum_{r \; \bmod \; p} (r \mid p) e^{i 2 \pi r/p}} \\
  &= \sum_{r \; \bmod \; p} (r \mid p) e^{-i 2 \pi r/p} \\
  &= G(-1, \chi).
\end{align*}
