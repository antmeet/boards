# Uniqueness of Identity Element

Let $ b $ and $ c $ be inverses of a group element $ a $. Then

$$
(b \cdot a) \cdot c = e \cdot c = c.
$$

$$
b \cdot (a \cdot c) = b \cdot e = b.
$$

Thus

$$
c = (b \cdot a) \cdot c = b \cdot (a \cdot c) = b.
$$
