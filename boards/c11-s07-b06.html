# Cauchy Criterion

## Sequence

Let $ \{ f_n \} $ be a sequence of real-valued functions defined on a
set $ S $.

## Uniform Cauchy Sequence

For all $ \epsilon > 0 $, there exists $ n_0 \in N $ such that for all
$ i, j \ge n_0 $ and for all $ z \in S $, $ \lvert f_i(z) - f_j(z)
\rvert < \epsilon $.

## Convergence

The sequence $ \{ f_n \} $ converges uniformly on $ S $ if and only if $ \{ f_n \} $ is uniform Cauchy on $ S $.
