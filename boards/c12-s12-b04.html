# Proof of Theorem 12.15

From Theorem 12.12 we have
$$
B_n(x) = \sum_{k=0}^n \binom{n}{k} B_k x^{n - k}.
$$

Taking $ x = 1 $ we get
$$
B_n(1) = \sum_{k=0}^n \binom{n}{k} B_k.
$$

From Theorem 12.14 we know that for $ n \ge 2 $ we have
$$
B_n(1) = B_n(0) = B_n.
$$

Thus
$$
B_n = \sum_{k=0}^n \binom{n}{k} B_k.
$$
