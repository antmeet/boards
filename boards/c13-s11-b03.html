# Final Step in Proof of Theorem 13.13

We first obtain
$$
e^{-\log u} = \frac{1}{e^{\log u}} = \frac{1}{u}.
$$
Substituting $ u = \log x $ we get
$$
e^{-\log \log x} = \frac{1}{\log x}.
$$
