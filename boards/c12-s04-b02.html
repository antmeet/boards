# Showing That Integrand Is Bounded

Since $ e^r - 1 > e^r / 2 $, we get $ \frac{e^r}{e^r - 1} < 2 $. Thus

\begin{align*}
\frac{r^{M - 1} e^{\pi M} e^{(1 - a)r}}{e^r - 1}
&= \frac{e^r}{e^r - 1} \cdot e^{\pi M} \cdot r^{M - 1} \cdot e^{-ar} \\
&< 2 \cdot e^{\pi M} \cdot r^{M - 1} \cdot e^{-ar} \\
&= A r^{M - 1} e^{-ar}.
\end{align*}
