# Solving Simultaneous Linear Congruences

\begin{align*}
  x & \equiv 1 \pmod{3}, \\
  x & \equiv 2 \pmod{4}, \\
  \\
  x & \equiv \; ? \pmod{12}.
\end{align*}

Consider:

\begin{align*}
  x & \equiv 1 \pmod{12}, & x & \equiv 2 \pmod{12}, \\
  x & \equiv 4 \pmod{12}, & x & \equiv 6 \pmod{12}, \\
  x & \equiv 7 \pmod{12}, & x & \equiv 10 \pmod{12}. \\
  x & \equiv 10 \pmod{12}. \\
\end{align*}

Solution:

$$
  x \equiv 10 \pmod{12}.
$$
