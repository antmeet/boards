# Example 2: Some Steps

\begin{align*}
\frac{1}{1 - p^{\alpha}} \cdot \frac{1}{1 - x}
& = \frac{1}{1 - x - p^{\alpha}x + p^{\alpha}x^2} \\
& = \frac{1}{1 - (1 + p^{\alpha})x + p^{\alpha}x^2} \\
& = \frac{1}{1 - \sigma_{\alpha}(p)x + p^{\alpha}x^2}.
\end{align*}

Note that
$ \sigma_{\alpha}(n) = \sum_{d\,\mid\,n} d^{\alpha} $,
so
$$
\sigma_{\alpha}(p) = \sum_{d\,\mid\,p} d^{\alpha} = 1^{\alpha} + p^{\alpha} = 1 + p^{\alpha}.
$$
