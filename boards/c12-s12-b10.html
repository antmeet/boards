# Proof of Theorem 12.16

From Theorem 12.13 we have
$$
\zeta(-n, a) = - \frac{B_{n + 1}(a)}{n + 1}
$$

Taking $ a = 1 $ we get
$$
\zeta(-n, 1) = - \frac{B_{n + 1}(1)}{n + 1}
$$
