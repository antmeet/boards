# Obtaining Equation (19) in Proof of Theorem 12.14

From equation (18) we have
$$
B_n(x + 1) - B_n(x) = n x^{n - 1}.
$$

---

Taking $ x = 0 $ and $ n = 1 $ we get
$$
B_1(1) - B_1(0) = 1 \cdot 0^{1 - 1} = 1.
$$

---

Taking $ x = 0 $ and $ n = 2 $ we get
$$
B_2(1) - B_2(0) = 2 \cdot 0^{2 - 1} = 0.
$$

---

Taking $ x = 0 $ and $ n \ge 2 $ we get
$$
B_n(1) - B_n(0) = n \cdot 0^{n - 1} = 0.
$$
