# Obtaining $ g(0) = S(a, m) $

\begin{align*}
  S(a, m) &= \sum_{r=0}^{m-1} e^{i \pi ar^2/m}, \\
  g(z) &= \sum_{r=0}^{m-1} e^{i \pi a (z + r)^2/m}, \\
  g(0) &= \sum_{r=)}^{m-1} e^{i \pi a r^2/m} = S(a, m).
\end{align*}
