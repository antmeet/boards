# Some Steps in the Proof of Theorem 2.17
  
## Completely Multiplicative Function
  
$$
f(mn) = f(m)f(n) \text{ for all } m, n
$$

## Identity function (Dirichlet product)

$$
I(n) =
\begin{cases}
  1 & \text{ if } n = 1, \\
  0 & \text{ if } n > 1.
\end{cases}
$$

\begin{align*}
  f(n)I(n)
  & =
  \begin{cases}
    1 \cdot 1    & \text{ if } n = 1, \\
    f(n) \cdot 0 & \text{ if } n > 1.
  \end{cases} \\
  & = \begin{cases}
    1 & \text{ if } n = 1, \\
    0 & \text{ if } n > 1.
  \end{cases} \\
  & = I(n).
\end{align*}
