# Definite Integral in Lemma 2

$$
  \int_a^b t^{\sigma_0 - \sigma - 1} dt
  = \frac{t^{\sigma_0 - \sigma}}{\sigma_0 - \sigma} \Biggr|_a^b
  = \frac{b^{\sigma_0 - \sigma} - a^{\sigma_0 - \sigma}}{\sigma_0 - \sigma}.
$$
