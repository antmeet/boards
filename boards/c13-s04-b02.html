# Derivatives for Equation (18)

$$
\frac{d}{ds} n^s
= \frac{d}{ds} e^{s \log n}
= e^{s \log n} \frac{d}{ds} s \log n
= n^s \log n.
$$

$$
\frac{d}{ds} \frac{1}{n^s}
= \frac{d}{ds} n^{-s}
= n^{-s} \log n \frac{d}{ds} (-s)
= -n^{-s} \log n
= - \frac{\log n}{n^s}.
$$
