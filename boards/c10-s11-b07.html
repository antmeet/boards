# Illustration of Theorem 10.11 With Modulus 8

\begin{align*}
  5^1 &\equiv \phantom{0}5 \pmod{8}, & -5^1 &\equiv 3 \pmod{8}, \\
  5^2 &\equiv \phantom{1}1 \pmod{8}, & -5^2 &\equiv 7 \pmod{8}.
\end{align*}

For every odd integer $ n $ there is a unique $ b(n) $ such that
$$
n \equiv (-1)^{(n - 1)/2} 5^{b(n)} \pmod{8}, \text{ with } 1 \le b(n) \le 2.
$$

\begin{align*}
  n &= 1: &  5^2 &\equiv 1 \pmod{8}, & b(1) &= 2, \\
  n &= 3: & -5^1 &\equiv 3 \pmod{8}, & b(3) &= 1, \\
  n &= 5: &  5^1 &\equiv 5 \pmod{8}, & b(5) &= 1, \\
  n &= 7: & -5^2 &\equiv 7 \pmod{8}, & b(7) &= 2.
\end{align*}
