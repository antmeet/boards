# Illustration of Theorem 10.11 With Modulus 16

\begin{align*}
  5^1 &\equiv \phantom{0}5 \pmod{16}, & -5^1 &\equiv           11 \pmod{16}, \\
  5^2 &\equiv \phantom{0}9 \pmod{16}, & -5^2 &\equiv \phantom{0}7 \pmod{16}, \\
  5^3 &\equiv           13 \pmod{16}, & -5^3 &\equiv \phantom{0}3 \pmod{16}, \\
  5^4 &\equiv \phantom{0}1 \pmod{16}, & -5^4 &\equiv           15 \pmod{16}. \\
\end{align*}

For every odd integer $ n $ there is a unique $ b(n) $ such that
$$
n \equiv (-1)^{(n - 1)/2} 5^{b(n)} \pmod{16}, \text{ with } 1 \le b(n) \le 4.
$$

\begin{align*}
  n &= 1: &  5^4 &\equiv 1 \pmod{16}, & b(1) &= 4, \\
  n &= 3: & -5^3 &\equiv 3 \pmod{16}, & b(3) &= 3, \\
  n &= 5: &  5^1 &\equiv 5 \pmod{16}, & b(5) &= 1, \\
  n &= 7: & -5^2 &\equiv 7 \pmod{16}, & b(7) &= 2, \\
  & & & \;\,\vdots & &
\end{align*}
