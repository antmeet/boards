# Final Step in Proof of Theorem 13.3

From equation (11) we have,
$$
\frac{\psi_1(x)}{x^2} =
\frac{1}{2\pi i} \int_{c - \infty i}^{c + \infty i} \frac{x^{s-1}}{s(s + 1)} \left( - \frac{\zeta'(s)}{\zeta(s)} \right) \, ds.
$$

We now also have,
$$
\frac{1}{2} \left( 1 - \frac{1}{x} \right)^2
= \frac{1}{2\pi i} \int_{c - \infty i}^{c + \infty i} \frac{x^s}{(s - 1)s(s + 1)} \, ds
$$
