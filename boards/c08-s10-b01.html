# Contraposition in Proof of Theorem 8.19

## Rule of Inference

*If P, then Q.* $ \iff $ *If not Q, then not P.*

$$ P \implies Q \iff \neg Q \implies \neg P $$


## Mnemonic

*If it is raining, it is cloudy.* $ \iff $
*If it is not cloudy, it is not raining.*

$$
\text{raining} \implies \text{cloudy} \iff
\neg \text{ cloudy} \implies \neg \text{ raining}.
$$


## Example

If $ 10 \mid n $, then $ 5 \mid n $. $ \iff $
If $ 5 \nmid n $, then $ 10 \nmid n $.


## Application in Theorem 8.19

If $ G(n, \chi) $ is separable for every $ n $, then $ \chi $ is
primitive $ \bmod k $.

If $ \chi $ is not primitive $ \bmod k $, then $ G(n, \chi) $ is not
separable for every $ n $.

If $ \chi $ is not primitive $ \bmod k $, then $ G(n, \chi) \ne 0 $
for some r satisfying $ (r, k) > 1 $.
