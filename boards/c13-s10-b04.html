# Illustration of $ S(n) $ in Proof of Theorem 13.12

Let $ P_2(n) = (a_r + 1)(a_{r+1} + 1) \dots (a_{r+k} + 1) $. Then

\begin{align*}
  P_2(n)
  &\le 2^{a_r} \; 2^{a_{r+1}} \; \cdots \; 2^{a_{r+k}} \\
  &= 2^{a_r \; + \; a_{r+1} \; + \; \dots \; + \; a_{r+k}}.
\end{align*}
