# Illustration of Theorems 6.1 and 6.2 With $ (\mathbb{Z}, +) $

$$ a + c = b + c \implies a = b. $$

$$ c + a = c + b \implies a = b. $$

$$ -0 = 0. $$

$$ -(-a) = a. $$

$$ -(a + b) = (-b) + (-a). $$

$$ a + x = b \iff x = (-a) + b. $$

$$ y + a = b \iff y = b + (-a). $$
