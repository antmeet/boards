# Proof of Abel's Identity (Some Steps)

\begin{align*}
A(n) & = a(1) + a(2) + \dot + a(n - 1) + a(n) \\
     & = A(n - 1) + a(n). \\ \\
A(n) - A(n - 1) & = a(n).
\end{align*}

---

\begin{align*}
\sum_{n=m + 1}^k A(n - 1) f(n)
& = A(m) f(m + 1) + A(m + 1) f(m + 2) + \dots + A(k - 1) f(k) \\
& = \sum_{n=m}^{k - 1} A(n) f(n + 1).
\end{align*}

---

\begin{align*}
A(x) f(x) - \int_k^x A(t) f'(t)\, dt
& = A(k) f(x) - \int_k^x A(k) f'(t)\, dt \\
& = A(k) f(x) - A(k) \{ f(x) - f(k) \} \\
& = A(k) f(x) - A(k) f(x) + A(k) f(k) = A(k) f(k).
\end{align*}

---

\begin{align*}
A(y) f(y) + \int_y^{m + 1} A(t) f'(t) \, dt
& = A(m) f(y) + \int_y^{m + 1} A(m) f'(t) \\
& = A(m) f(y) + A(m) \{ f(m + 1) - f(y) \} \\
& = A(m) f(y) + A(m) f(m + 1) - A(m) f(y)
= A(m) f(m + 1).
\end{align*}
