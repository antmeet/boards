## Similarity With Ordinary Derivatives

### Ordinary Derivative

$$ (f + g)' = f' + g'. $$

$$ (fg)' = f'g + fg'. $$

$$ \left( f^{-1} \right)' = \frac{-f'}{f^2} = -f' \cdot (f \cdot f)^{-1}. $$


### Special Derivative

$$ (f + g)' = f' + g'. $$

$$ (f * g)' = f' * g + f * g'. $$

$$ \left( f^{-1} \right)' = -f' * (f * f)^{-1}. $$
