# Notation in the Proof of Theorem 5.31

\begin{align*}
  N_0(T) &= N(T), \\
  N_1(T) &= N(T - S_1), \\
  N_2(T) &= N(T - S_1 \cup S_2), \\
  & \;\,\vdots \\
  N_{r-1}(T) &= N(T - (S_1 \cup S_2 \cup \dots \cup S_{r-1})), \\
  N_r(T) &= N(T - (S_1 \cup S_2 \cup \dots \cup S_r)), \\
  & \;\,\vdots \\
  N_{n-1}(T) &= N(T - (S_1 \cup S_2 \cup \dots \cup S_{n-1})), \\
  N_n(T) &= N(T - (S_1 \cup S_2 \cup \dots \cup S_n))
\end{align*}
